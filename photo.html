<body>
  <div id="container">
    <div class="bg-white"></div>
    <div class="main-box"></div>
    <video class="photo" autoplay="true"></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <div class="text-number">08</div>
    <div class="text-title">ì´¬ì˜íšŸìˆ˜</div>
    <div class="divider"></div>
    <div class="text-count">1/8</div>

    <div class="text-kor">ë Œì¦ˆë¥¼ ë³´ê³  ì…”í„°ë¥¼ ëˆŒëŸ¬ì£¼ì„¸ìš”.</div>
    <div class="text-eng">Look at the lens and press the shutter.</div>
  </div>
  <script>
    const video = document.querySelector("video.photo");
    const timer_txt = document.querySelector(".text-number");
    const cnt_txt = document.querySelector(".text-count");

    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("ì¹´ë©”ë¼ ì ‘ê·¼ ì‹¤íŒ¨:", err);
        alert("ì¹´ë©”ë¼ì— ì ‘ê·¼í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
      });

    let totalCut = 8;// ì´ ì´¬ì˜ íšŸìˆ˜
    let nowCut = 1; // ì¶”ê°€ë˜ëŠ” ì´¬ì˜ íšŸìˆ˜
    let cntDown = 8; // ì¤„ì–´ë“œëŠ” ìˆ«ì
    let timer;
    let photos = [];

    function updateTimer() {
      timer_txt.textContent = cntDown.toString().padStart(2, '0');
    }
    function takePhoto() {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL("image/jpeg",0.7);
      photos.push(imageData);
      console.log(`ğŸ“¸ ${nowCut}/${totalCut}ë²ˆì§¸ ì‚¬ì§„ ì´¬ì˜`);
    }
    function moveNextPage(){
      sessionStorage.setItem("photos", JSON.stringify(photos));
      window.location.href = "photo2.html";
    }

    function startCount() {
      timer = setInterval(() => {
        cntDown--;
        if (cntDown >= 0) updateTimer();
        else {
          takePhoto();
          nowCut++;
          if (nowCut > totalCut) {
            clearInterval(timer);
            moveNextPage()
            return;
          }
        cntDown = 8;
        updateTimer();
        cnt_txt.textContent = `${nowCut}/${totalCut}`;
        }
      }, 1000)
    }
    document.addEventListener("keydown", e =>{
      if(e.code === "Space"&& cntDown>0){
        cntDown = 0;
      }
    });

    startCount();
  </script>
